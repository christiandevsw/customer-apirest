spring.datasource.url=jdbc:mysql://${SERVER}:3306/db_springboot_backend?${PARAMS_MYSQL}
spring.datasource.driver-class-name=${DRIVER_MYSQL}
spring.datasource.username=${USER_DEFAULT_MYSQL}
spring.datasource.password=${PASS_DEFAULT_DATABASE}

spring.jpa.properties.hibernate.dialect=${DIALECT_MYSQL}
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug

spring.jackson.time-zone=America/Lima
spring.jackson.locale=es_PE

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
